{% extends 'base.html' %} 
{% block content %}
    

<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <title>Contact</title>
</head>
<body>
    <!-- Contact section -->
    <section class="contact">
        <div class="container">
            <div class="contact_wrapper" style="margin: auto;">
            <div class="contact_info">
                <h1 style="margin: 90px; font-size: 30px;">Get in touch</h1>
                <p>Most viewed and all-time top-selling services.</p>
                <img src="{{ url_for('static', filename='images/contact.svg') }}" alt="contact">
            </div>
            <form id="contact_form" method="" action="">
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" autocomplete="off" required>
                <label for="email">Email:</label>
                <input type="email" name="email" id="email" autocomplete="off" required>
                <label for="message">Message:</label>
                <textarea name="message" id="meassage" placeholder="Message..." autocomplete="off" required rows="5"></textarea>
                <button type="submit" class="g_btn">Submit</button>
            </form>
            </div>
        </div>
    </section>



    
</body>
</html>
{% endblock %}
