<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Listings</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <h2>Job Listings</h2>
    <table border="1">
        <thead>
            <tr>
                <th>Company</th>
                <th>Job Title</th>
                <th>Salary</th>
                <th>Location</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for job in jobs %}
            <tr>
                <td>{{ job.company }}</td>
                <td>{{ job.job_title }}</td>
                <td>{{ job.salary }}</td>
                <td>{{ job.location }}</td>
                <td>
                    <form action="{{ url_for('delete_job', job_id=job.id) }}" method="post">
                        <button type="submit" onclick="return confirm('Are you sure you want to delete this job?');">Delete</button>
                    </form>
                </td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
